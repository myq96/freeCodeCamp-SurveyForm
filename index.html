<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div id="container">
        <header class="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em> Thank you for taking the time to help us improve the platform</em></p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="age">Age <span>(optional)</span></label>
                <input type="number" id="age" placeholder="Age" >
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" required>
                    <option value="" disabled selected>Select currect role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="Definitely"><input type="radio" name="recommend" id="Definitely" value="Definitely" checked> Definitely
                </label>
                <label for="maybe"><input type="radio" name="recommend" id="maybe" value="Maybe"> Maybe</label>
                <label for="not-sure"><input type="radio" name="recommend" id="not-sure" value=" Not sure"> Not sure
                </label>
            </div>
            <div class="form-group">
                <label for="favorite">Which option best describes your current role?</label>
                <select name="favorite" id="favorite" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="like">What would you like to see improved? <span> (Check all that apply)</span></label>
                <label for="front-end"> <input type="checkbox" name="Front-end" id="front-end"> Front-end Projects</label>
               <label for="back-end"> <input type="checkbox" name="Back-end Projects" id="back-end"> Back-end Projects</label>
               <label for="data"> <input type="checkbox" name="Data Visualization" id="data"> Data Visualization</label>
               <label for="challenges"> <input type="checkbox" name="Challenges" id="challenges"> Challenges</label>
               <label for="open-source"> <input type="checkbox" name="Open Source Community" id="open-source"> Open Source Community</label>
               <label for="gitter"> <input type="checkbox" name="Gitter help rooms" id="gitter"> Gitter help rooms</label>
               <label for="videos"> <input type="checkbox" name="Videos" id="videos"> Videos</label>
               <label for="city"> <input type="checkbox" name="City Meetups" id="city"> City Meetups</label>
               <label for="wiki"> <input type="checkbox" name="Wiki" id="wiki"> Wiki</label>
               <label for="forum"> <input type="checkbox" name="Forum" id="forum"> Forum</label>
               <label for="addtional"> <input type="checkbox" name="Additional Courses" id="addtional"> Additional Courses</label>
            </div>
            <div class="form-group">
                <label for="comments-suggestions">Any comments or suggestions?</label>
                <textarea name="comments-suggestions" required id="comments-suggestions" placeholder="Enter your comment here..."></textarea>
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
        <p id="creator">This Form page is created by Muhammed Yasir</p>
    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
